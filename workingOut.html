<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of your page goes here -->

    <form class="container" id="forum" onsubmit="return writeToHistory('exercises')">
        <h1 id="workoutName">Workout</h1>
        <p id="timer"></p>
        <div class="container">
            <div id="exercises-go-here" class="row row-cols-auto">

            </div>
        </div>
        <button type="submit">Finish</button>
    </form>

    <!-- Templates for general use, not displayed -->
    <template id="exerciseCardTemplate">
        <div class="card py-2 mx-2" style="width: 100%">
            <!-- <img class="card-image card-img-top" src=" ..." alt="..." /> -->
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <label for="set1" class="set1label">Set 1 Reps:</label>
                <input type="number" class="set1" name="quantity" min="0"> <br>
                <label for="set2" class="set2label">Set 2 Reps:</label>
                <input type="number" class="set2" name="quantity" min="0"> <br>
                <label for="set3" class="set3label">Set 3 Reps:</label>
                <input type="number" class="set3" name="quantity" min="0"> <br>
                <label for="set3" class="weightlabel">Weight(lb):</label>
                <input type="number" class="weight" name="quantity" min="0"> <br>
                <a class="btn btn-primary card-href" id="myBtn">Done</a>
            </div>
        </div>
    </template>

    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_TEAM99.js"></script>
    <script src="./scripts/loginCheck.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/workingOut.js"></script>
    <script src="./scripts/writeToHistory.js"></script>

</body>

</html>
